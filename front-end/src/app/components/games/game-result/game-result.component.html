<app-card-content>
  <p class="title-game-result">Mission Complete</p>
  <div class="flex justify-center py-6">
    <app-score-result 
      class="animate_zoom" 
      [class.animated]="isAnimateScore"
      [style]="{'--animation-zoom-duration': durationAnimateScore }" 
      [score]="score"
      [total]="total"
    />
  </div>
  <div 
    class="border-game-result mt-16 w-[200px] animate_fadeIn" 
    [class.animated]="isAnimateScore"
    [style]="{'--animation-fade-duration': durationAnimateTime, 'animation-delay': '1s' }" 
  >
    <p>เวลา {{ showTime }}</p>
  </div>
  <!-- <div class="border-game-result mt-4 w-[200px]">
    <p>อันดับ 1</p>
  </div> -->
  <div class="mt-10">
    <div class="display-footer">
      <button
        id="btn-game-result"
        type="button"
        class="btn-app btn-primary w-full"
        (click)="goToHome()"
      >
        <span>ต่อไป</span>
      </button>
    </div>
  </div>
</app-card-content>
