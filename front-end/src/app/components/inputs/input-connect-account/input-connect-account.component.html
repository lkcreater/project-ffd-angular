<div class="box-input-update-text">
  <div class="input-update-text flex justify-between">
    <div class="flex items-center gap-2">
      <div class="w-11">
        <img
          [class]="connect[type].classImage"
          [src]="connect[type].source"
          [alt]="type"
        />
      </div>
      <div class="w-28 lg:w-full">
        @if(data.type != 'LINE' && data.isConnected == false) {
        <i class="">เชื่อมต่อบัญชี</i>
        }@else {
        <span class="label">{{ labelAccount() }}</span>
        }
      </div>
    </div>
    @if(data.isConnected == true) {
    <button
      nz-popconfirm
      nzPopconfirmTitle="คุณต้องการ Disconnect บัญชีนี้ใช่หรือไม่"
      nzOkText="ยืนยัน"
      nzCancelText="ยกเลิก"
      [id]="'btn-disconnect-' + index"
      (nzOnConfirm)="actionAccount()"
      [class]="connect[type].classButton"
      [class.disconnect]="true"
      [disabled]="data.buttonDisable"
      type="button"
    >
      {{ data.buttonLabel }}
    </button>
    } @else {
    <button
      [id]="'btn-connect-' + index"
      [class]="connect[type].classButton"
      [disabled]="data.buttonDisable"
      type="button"
      (click)="actionAccount()"
    >
      {{ data.buttonLabel }}
    </button>
    }
  </div>
</div>
