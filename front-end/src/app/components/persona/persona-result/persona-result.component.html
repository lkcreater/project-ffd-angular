<div class="persona-display-viewer">
  <p class="title">คุณคือ{{ persona.iconName }}</p>
  <div class="mb-3">
    <img
      [src]="getUrl()"
      class="mx-auto"
      [alt]="persona.iconName"
      [style]="{ height: '250px' }"
    />
  </div>
  
  <div class="detail">
    <p [innerHTML]="persona.iconDetail">
    </p>
    
    @if (hiddenFooter == false) {
      <div class="detail-footer">
        <button class="btn-app btn-primary !border-0 min-w-[220px]" [routerLink]="['/']">เรียนรู้เพิ่มเติม</button>
      </div>
    }
  </div>
</div>
