<div class="video-card-youtube">
  <div class="relative overflow-hidden rounded-2xl">
    <div class="absolute top-0 left-0 w-full h-full bg-transparent cursor-pointer" (click)="openModalVideo()"></div>
    <iframe
      width="100%"
      height="217px"
      [src]="sanitizeUrl(url)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <div class="mb-4">
    <p class="text-[var(--color-primary)] text-[16px] font-bold mt-4">
      {{ title }}
    </p>
    <div class="flex gap-2 mt-2">
      @if (cateName && cateName != '') {
        <div
          class="border border-[var(--color-gray-primary)] rounded-[10px] w-fit"
        >
          <p class="text-center p-2 text-[var(--color-border)]">{{ cateName }}</p>
        </div>
      }
    </div>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  [nzFooter]="null"
  [nzMaskClosable]="false"
>
  <div class="mt-4" *nzModalContent>
    <iframe
      class="min-h-[300px]"
      width="100%"
      [src]="sanitizeUrl(url)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</nz-modal>
